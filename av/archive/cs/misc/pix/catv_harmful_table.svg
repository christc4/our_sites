<text x="10" y="260">GNU Coreutils.</text> <text x="410" y="260">Plan 9 from User Space.</text> <!-- Row 9 --> <text x="10" y="290">GNU Screen.</text> <text x="410" y="290">tmux.</text> <!-- Row 10 --> <text x="10" y="320">GNU info.</text> <text x="410" y="320"><a href="http://man.cat-v.org">Man pages</a>.</text> <!-- Row 11 --> <text x="10" y="350"><a href="GCC">GCC</a>.</text> <text x="410" y="350"><a href="http://man.cat-v.org/plan_9/1/2c">8c</a>, tcc.</text> <!-- Row 12 --> <text x="10" y="380">glibc.</text> <text x="410" y="380">musl, ucLibc, DietLibc.</text> <!-- Row 13 --> <text x="10" y="410">GNU autoconf/automake, CMake, imake, scons, waf.</text> <text x="410" y="410"><a href="http://doc.cat-v.org/plan_9/4th_edition/papers/mk">mk</a>, or plain old portable makefiles.</text> <!-- Row 14 --> <text x="10" y="440">Glib.</text> <text x="410" y="440">libc (see above), <a href="http://man.cat-v.org/p9p/3/">p9p's C libraries</a>.</text> <!-- Row 15 --> <text x="10" y="470">GTK, Qt, VxWindows.</text> <text x="410" y="470">Tk, textual interfaces.</text> <!-- Row 16 --> <text x="10" y="500">Vim, Emacs, nano, Eclipse, ...</text> <text x="410" y="500"><a href="http://acme.cat-v.org">Acme</a>, <a href="http://sam.cat-v.org">Sam</a>, <a href="http://man.cat-v.org/plan_9/1/ed">ed</a>.</text> <!-- Row 17 --> <text x="10" y="530"><a href="http://benlynn.blogspot.com/2011/02/utf-8-good-utf-16-bad_07.html">UTF-16</a>, UTF-32, Latin-1, other encodings.</text> <text x="410" y="530"><a href="http://doc.cat-v.org/bell_labs/utf-8_history">UTF-8</a>.</text> <!-- Row 18 --> <text x="10" y="560">iSCSI, FCoE.</text> <text x="410" y="560">AoE (ATA over Ethernet).</text> <!-- Row 19 --> <text x="10" y="590">PAM (Pluggable Authentication Modules).</text> <text x="410" y="590"><a href="http://doc.cat-v.org/plan_9/4th_edition/papers/auth">Factotum</a>.</text> <!-- Row 20 --> <text x="10" y="620"><a href="xml/xmpp/">Jabber and XMPP</a>.</text> <text x="410" y="620">IRC (for IM), STOMP (for general distributed messaging).</text> <!-- Row 21 --> <text x="10" y="650">IMAP.</text> <text x="410" y="650">SMAP (Simple Mail Access Protocol).</text> <!-- Row 22 --> <text x="10" y="680">SQL databases.</text> <text x="410" y="680">Tutorial D, pq, BigTable, plain old hierarchical filesystems.</text> <!-- Row 23 --> <text x="10" y="710"><a href="svn/">Subversion, aka svn</a>.</text> <text x="410" y="710">Git, Mercurial (aka hg); hell, even CVS or plain old tarballs would be better than svn.</text> <!-- Row 24 --> <text x="10" y="740">FreeBSD, NetBSD, Solaris.</text> <text x="410" y="740">OpenBSD.</text> <!-- Row 25 --> <text x="10" y="770">Apache, lighttpd.</text> <text x="410" y="770">thttpd, OpenBSD's fork of apache 1.3, nginx, or best of all: don't use HTTP.</text> <!-- Row 26 --> <text x="10" y="800">SVG</text> <text x="410" y="800">PS (PostScript)</text> <!-- Row 27 --> <text x="10" y="830">PDF</text> <text x="410" y="830">PS (PostScript), DjVu.</text> <!-- Row 28 --> <text x="10" y="860">EPUB</text> <text x="410" y="860">DjVu.</text> <!-- Row 29 --> <text x="10" y="890">ALSA</text> <text x="410" y="890">OSS4.</text> <!-- Row 30 --> <text x="10" y="920">GPL, LGPL, Apache Software License, MPL, CC.</text> <text x="410" y="920">ISC, MIT/X, BSD, CC0, public domain.</text> <!-- Row 31 --> <text x="10" y="950">head</text> <text x="410" y="950"><a href="http://man.cat-v.org/unix_8th/1/sed">sed 11q</a></text></svg>
